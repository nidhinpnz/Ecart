<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body p-md-5">
              <div>
                <h4>Complete Your Purchase</h4>
                <p class="text-muted pb-2">
                  Please confirm your product details and proceed with the payment.
                </p>
              </div>

         

              <h4 class="mt-5">Payment details</h4>

              <div class="mt-4 d-flex justify-content-between align-items-center">
                <div class="d-flex flex-row align-items-center">
                  <img src="https://img.icons8.com/color/48/000000/visa.png" class="rounded" width="70" />
                  <div class="d-flex flex-column ms-3">
                    <span class="h5 mb-1">Visa</span>
                    <span class="small text-muted">1234 XXXX XXXX 2570</span>
                  </div>
                </div>
                <div>
                  <input type="text" class="form-control" placeholder="CVC" style="width: 70px;" />
                </div>
              </div>

              <div class="mt-2 d-flex justify-content-between align-items-center">
                <div class="d-flex flex-row align-items-center">
                  <img src="https://img.icons8.com/color/48/000000/mastercard.png" class="rounded" width="70" />
                  <div class="d-flex flex-column ms-3">
                    <span class="h5 mb-1">MasterCard</span>
                    <span class="small text-muted">2344 XXXX XXXX 8880</span>
                  </div>
                </div>
                <div>
                  <input type="text" class="form-control" placeholder="CVC" style="width: 70px;" />
                </div>
              </div>

              <h6 class="mt-4 mb-3 text-primary text-uppercase">ADD PAYMENT METHOD</h6>

              <div class="form-outline">
                <input type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email address</label>
              </div>

              <div class="mt-3">
                <button class="btn btn-primary btn-block btn-lg">
                  Proceed to payment <i class="fas fa-long-arrow-alt-right"></i>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Get product name and price from localStorage
    const productName = localStorage.getItem("buyNowProductName") || "Unknown Product";
    const productPrice = localStorage.getItem("buyNowProductPrice") || "₹0";

    // Display in payment box
    document.getElementById("productName").innerText = productName;
    document.getElementById("productPrice").innerText = `₹${productPrice}`;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
